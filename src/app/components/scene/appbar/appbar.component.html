<div class="horizontal menu-bar">
    <div *ngIf="show">
            <button pButton type="button" (click)="onHideMenuBarClick()" icon="fa-caret-square-o-left" iconPos="left"></button>                
    </div>
    <div *ngIf="!show">
            <button pButton type="button" (click)="onShowMenuBarClick()" icon="fa-caret-square-o-right" iconPos="left"></button>                
    </div>
</div>
