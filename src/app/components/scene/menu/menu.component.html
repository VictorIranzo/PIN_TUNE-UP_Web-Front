<p-sidebar #sidenav [ngStyle]="{width:'270px'}">
  <div>
    <img class="tn-menu-sidebar--logo" src="./assets/logo.png">
  </div>
  <div class="tn-menu-sidebar">
    <div *ngFor="let item of items">
      <div *ngIf="mustPrint(item)">
        <tn-menuitem [text]="item.text" [path]="item.path" [icon]="item.icon" [adminOnly]="item.adminOnly"></tn-menuitem>
      </div>
    </div>
  </div>
</p-sidebar>
