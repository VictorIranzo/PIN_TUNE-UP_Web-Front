<div class="vertical">
  <tn-appbar class="tn-scene-appbar"></tn-appbar>
  <div class="horizontal">
    <tn-menu class="tn-scene-menu" *ngIf="this._menuService.isDocked()"></tn-menu>
    <tn-menu class="tn-scene-menu-nodocked" *ngIf="!this._menuService.isDocked()"></tn-menu>
    <tn-content class="tn-scene-content" *ngIf="this._menuService.isDocked()"></tn-content>
    <tn-content class="tn-scene-content-nodocked" *ngIf="!this._menuService.isDocked()"></tn-content>
  </div>
</div>
