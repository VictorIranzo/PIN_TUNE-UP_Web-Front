<div class="vertical tn-ut__followups">
  <div class="horizontal five tn-ut__followups__controls">
    <button pButton label="Iniciar" icon="fa fa-play-circle" [disabled]="true" *ngIf="!puedeIniciar() && !puedeContinuar() && !puedePausar()"></button>
    <button pButton label="Iniciar" (click)="iniciar()" icon="fa fa-play-circle" [disabled]="!isSameAgent()" *ngIf="puedeIniciar()"></button>
    <button pButton label="Continuar" (click)="continuar()" icon="fa fa-play-circle" [disabled]="!isSameAgent()" *ngIf="puedeContinuar()"></button>
    <button pButton label="Pausar" (click)="pausar()" icon="fa fa-pause-circle" [disabled]="!isSameAgent()" *ngIf="puedePausar()"></button>
    <button pButton label="Finalizar" (click)="finalizar()" icon="fa fa-stop-circle" [disabled]="!puedeFinalizar()"></button>
    <button pButton label="Asignar Agente" (click)="asignarAgente()" icon="fa fa-user-plus" [disabled]="!puedeAsignarAgente()"></button>
    <button pButton label="Trabajar en Paralelo" (click)="trabajarEnParalelo()" icon="fa fa-users" [disabled]="true"></button>
  </div>
  <div class="horizontal tn-ut__followups__controls" *ngIf="assigningAgent && puedeAsignarAgente()">
    <p-dropdown class="two tn-ut__followups__agentes" [options]="agentesDisponibles" [(ngModel)]="selectedAgent" filter="true" [style]="{'width':'100%'}"></p-dropdown>        
    <button pButton label="Aceptar" (click)="aceptarAsignar()"></button>
    <button pButton label="Cancelar" (click)="cancelarAsignar()"></button>
    <div class="five"></div>
  </div>
  <p-dataTable [value]="seguimientos" [rows]="10" [paginator]="true" selectionMode="single" [(selection)]="seguimientoSelected">
    <p-column field="Estado" header="Estado" [sortable]="true" [style]="{'width':'15%'}"></p-column>
    <p-column field="NombreActividad" header="Actividad" [sortable]="true" [style]="{'width':'25%'}"></p-column>
    <p-column field="NombreAgente" header="Agente" [sortable]="true" [style]="{'width':'20%'}" ></p-column>
    <p-column field="FechaCreacion" header="Generada" [sortable]="true" [style]="{'width':'20%'}">
      <ng-template let-activity="rowData" pTemplate="body">
        <span class="ui-cell-data">{{activity.FechaCreacion | amLocale:'es' | amDateFormat: 'DD-MM-YYYY HH:mm'}}</span>
      </ng-template>
    </p-column>
    <p-column field="FechaFinalizacion" header="Finalizada" [sortable]="true" [style]="{'width':'20%'}">
      <ng-template let-activity="rowData" pTemplate="body">
        <span class="ui-cell-data" *ngIf="activity.FechaFinalizacion">{{activity.FechaFinalizacion | amLocale:'es' | amDateFormat: 'DD-MM-YYYY HH:mm'}}</span>
      </ng-template>
    </p-column>
  </p-dataTable>
</div>
